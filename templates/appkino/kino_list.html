{% extends 'index.html' %}
{% load static %}
{% block content %}
	<h2>Каталог Кино</h2>
    <ul>
    {% for one in kino_list %}
        <li>
            <a href="{{ one.get_absolute_url }}">
                <p>Фильм {{ one.title }}</p>
            </a>
            <img src="{% static one.poster %}" alt="" width="150px">
            <p>Режиссер {{ one.director }}</p>
        </li>
    {% endfor  %}
    </ul>
{% endblock %}
